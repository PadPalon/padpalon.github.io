<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0">
    <title>PadPalon</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <script src="automatedCollapse.js"></script>

    <script>
        $(function () {
            $("#navigation").load("navigation.html", function () {
                $("#gamingMenu").addClass("active");
            });
        });
    </script>
</head>
<body>
    <div id="navigation">
    </div>

    <div class="container">
        <h1>Under construction</h1>
        <article class="card">
            <p class="card-header border-light">
                <a class="btn btn-link" data-toggle="collapse" href="#gaming" aria-expanded="false"
                   aria-controls="gaming">
                    Gaming
                </a>
            </p>
            <div class="collapse show" id="gaming">
                <div class="card card-body border-light">
                    <p>
                        I've been playing games for as long as I can remember, thanks to my parents.
                    </p>
                </div>
            </div>
        </article>
        <article class="card">
            <p class="card-header border-light">
                <a class="btn btn-link" data-toggle="collapse" href="#heroes" aria-expanded="false"
                   aria-controls="heroes">
                    Heroes Of The Storm
                </a>
            </p>
            <div class="collapse" id="heroes">
                <div class="card card-body border-light">
                    <p>
                        I like Heroes Of The Storm.
                    </p>
                </div>
            </div>
        </article>
        <article class="card">
            <p class="card-header border-light">
                <a class="btn btn-link" data-toggle="collapse" href="#siege" aria-expanded="false"
                   aria-controls="siege">
                    Rainbow Six: Siege
                </a>
            </p>
            <div class="collapse" id="siege">
                <div class="card card-body border-light">
                    <p>
                        I like Rainbow Six: Siege.
                    </p>
                </div>
            </div>
        </article>
    </div>
</body>
</html>
